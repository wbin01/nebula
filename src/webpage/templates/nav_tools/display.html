{% if nav_item.display %}
<button type="button" class="btn btn-sm btn-dark border-0" data-bs-toggle="modal" data-bs-target="#navItem{{ nav_item.id }}DisplayModal">
  {{ icon.visible|safe }}
</button>
{% else %}
<button type="button" class="btn btn-sm btn-dark border-0 text-warning" data-bs-toggle="modal" data-bs-target="#navItem{{ nav_item.id }}DisplayModal">
  {{ icon.hidden|safe }}
</button>
{% endif %}
