
{% if post.display %}
<button type="submit" class="btn btn-dark btn-sm border border-0" data-bs-toggle="modal" data-bs-target="#publishedModal">
  {{ icon.visible|safe }}
</button>
{% else %}
<button type="submit" class="btn btn-dark btn-sm border border-0 text-warning" data-bs-toggle="modal" data-bs-target="#publishedModal">
  {{ icon.hidden|safe }}
</button>
{% endif %}
