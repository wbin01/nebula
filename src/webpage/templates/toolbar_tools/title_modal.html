
<div class="modal fade" data-bs-theme="dark" id="editTitleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="editTitleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <form action="{% url 'post' cookie_language post.url %}" method="post" enctype="multipart/form-data">{% csrf_token %}

          <div class="text-start text-light py-0 mb-0 mt-4">
            <label for="title">Title</label>
          </div>
          <div class="mb-3 mt-0 text-start text-light">
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
            {% if post.url != 'new' %}
            <div class="mt-2">
              <input class="form-check-input" type="checkbox" name="dont-update-url" id="dont-update-url">
              <label class="form-check-label" for="dont-update-url">
                &nbsp;Don't update URL <small class="opacity-50">(link)</small>
              </label>
            </div>

            {% endif %}
          </div>

          <div class="d-grid gap-2 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-danger btn-sm border border-0" data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </button>

          <input type="hidden" name="id" value="{{ post.id }}">
          <button type="submit" class="btn btn-outline-light btn-sm border border-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
            </svg>
          </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
